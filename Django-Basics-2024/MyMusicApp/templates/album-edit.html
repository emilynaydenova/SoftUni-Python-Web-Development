{% extends "base.html" %}
{% load static %}

{%  block main_content %}
      <!-- Main Content -->
      <!--Edit Page-->
      <section class="editPage">
        <form action="{% url "album edit" pk=album.pk %}" method="post">
    
          <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
              <!-- Form for Editing Album -->
                {{ form }}
                {% csrf_token %}

              <!-- Button for Editing Album -->
              <button class="edit-album" type="submit">Edit Album</button>
            </div>
          </fieldset>
        </form>
      </section>
 {% endblock main_content %}
